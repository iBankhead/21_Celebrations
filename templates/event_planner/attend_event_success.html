<!-- templates/event_planner/attend_event_success.html -->

{% extends "master/modal.html" %}
{% load static %}


{% block title %}Registration Successful{% endblock %}

{% block content %}
    <!-- Success window when attending event (closes automatically) -->
    <div class="container my-4">
        <h2>Registration Successful</h2>
        <br/>
        <p>You are now registered for the event "{{ event.title }}".</p>
        <p>This window will close automatically in a few seconds.</p>
    </div>

    <script>
        // Close window after 5 seconds
        setTimeout(function(){
            window.close(); 
        }, 5000);
    </script>
{% endblock %}
